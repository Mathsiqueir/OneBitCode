<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text</title>
    <style>
        img.a {
  vertical-align: baseline;
}

img.b {
  vertical-align: text-top;
}

img.c {
  vertical-align: text-bottom;
}

img.d {
  vertical-align: sub;
}

img.e {
  vertical-align: super;
}
    </style>
</head>
<body>
    <h1 class="text-align">TEXT ALIGN</h1>
    <h2 class="text-align-last">TEXT ALIGN LAST</h2>
    <h3 class="direction">DIRECTION</h3>
    <h4 class="unicode-bidi">UNICODE BIDI</h4>
    <h5 class="vertical-align">VERTICAL ALIGN</h5>
</body>
</html>
