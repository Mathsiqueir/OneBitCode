<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-Spacing</title>
    <style>
        p{
            text-indent: 1rem;
            /*letter-spacing: 0.25rem;*/
            /*line-height: 2rem;*/
            word-spacing: 0.25rem;
            white-space: wrap;
        }
        div h2{
            /*eixo x eixto y blur color*/
            text-shadow: 1rem 0.1rem 0.1rem  powderblue;
        }
        div p {
            color: white;
            font-size: 2rem;
            text-shadow:1px 1px 1px black ,0 0 0.5rem #45ff98, 0 0 2rem #092c11;
        }
    </style>
</head>
<body>
    <h1>Text text-Spacing</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda veritatis fugit quo? At, architecto dicta. Cum eligendi minus delectus? Placeat aperiam quae sapiente officiis tempore ea non, ratione culpa nesciunt?</p>
    <hr>
    <div class="shadow">
        <h2>Text Shadow</h2>
        <p>Text shadow Effects</p>
    </div>

</body>
</html>
