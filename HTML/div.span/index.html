<html>
    <head>
        <title>div e span</title>
    </head>
    <body>
        <h1>Organização de código com div e span</h1>

        <p>
            Em um texto, o elemento div irá organizar o conteúdo em 
            <div>
                um bloco, ou seja, como uma quebra de linha.
            </div>
            <br>
            Já o elemento span irá organizar o conteúdo de forma "Inline", ou seja, <span>sem quebra de linha e ocupando apenas a largura do seu conteúdo interno.</span>
        </p>
    </body>
</html>
