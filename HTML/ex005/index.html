<html>
<head>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
        <!--Nome-->
        <div>
            <label for="name">Nome:</label><br>
            <input type="text" name="name" id="name" placeholder="Nome Completo" >
        </div>
        <br><br>
        <!--E-mail-->
        <div>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" placeholder="Julia@email.com" required>
        </div>
        <br><br>
        <!--WhatsApp-->
        <div>
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="tel" name="whatsapp" id="whatsapp" placeholder="(xx)12345-6789" required>
        </div>
        <br><br>
        <!--Área de Atuação-->
        <div>
            <label for="area">Area de Atuação:</label><br>
            <!--DEV-->
            <input type="radio" name="dev" id="dev">
            <label for="dev">Desenvolvimento</label>
            <!--QUALITY ASSURANCE-->
            <input type="radio" name="qa" id="">
            <label for="qa">Quality Assurance</label>
            <!--ANALISE DE DADOS-->
            <input type="radio" name="ad" id="ad">
            <label for="ad">Análise de Dados</label>
            <!--Infraestrutura-->
            <input type="radio" name="infra" id="infra">
            <label for="infra">Infraestrutura</label>
            <br><br>
        </div>
        <!--Observações-->
        <div>
            <label for="obs">Observações:</label><br>
            <textarea name="obs" id="obs" cols="15" rows="3"></textarea>
        </div>
        <br><br>
        <!--novidades por E-mail-->
        <div>
            <input type="checkbox" name="nov" id="nov">
            <label for="nov">Desejo receber novidades e ofertas por email.</label>
        </div>
        <br><br>
        <input type="button" value="Enviar">
    </form>

</body>
</html>
