<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS NO HTML</title>
</head>
<body>
    <h1>EVENTOS NO HTML</h1>

    <p>
        São uma forma dinâmica de executar javaScript dentro de uma página html
        permite executar o javaScript sem travar o carregamento da página como vinhamos utilizando anteriormente
        <br>são acionados por ações específicas na página (clicar, passar o mouse, focar, digitar, etc)
    </p>

    <div>
        <label for="onMouseEnter">Entrada do Mouse:</label>
        <input type="text" id="onMouseEnter" onmouseenter="">
      </div>
      <br>
      <div>
        <label for="onChange">Mudança de Valor:</label>
        <input type="text" id="onChange" onchange="">
      </div>
      <br>
      <div>
        <label for="onFocus">Entrada de Foco:</label>
        <input type="text" id="onFocus" onfocus="">
      </div>
      <br>
      <div>
        <label for="onBlur">Saída de Foco:</label>
        <input type="text" id="onBlur" onblur="">
      </div>
      <br>
      <button onclick="">
        Clique-me!
      </button>
      <script src="index.js"></script>
</body>
</html>
