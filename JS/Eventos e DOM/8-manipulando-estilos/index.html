<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando estilos com JavaScript</title>
    
    <style>
        :root{
            --dark:#212529;
            --light:#f1f5f9;
        }
        .is-light{
            background-color: var(--light); color: var(--dark);
        }
        .is-dark{
            background-color: var(--dark); color: var(--light);
        }
    </style>
    <script src="index.js" defer></script>
</head>
<!-- a mudança será aplicada no body o botão mudará a clas do body-->
<body class="is-light">
    <h1>Manipulando estilos com JavaScript</h1>
    <hr>
    <button id="lightBtn">Tema Claro</button >
    <button id="darkBtn">Tema Escuro</button>
    <button id="switchBtn">Alternar tema Claro/Escuro</button>
    <br>

</body>
</html>
