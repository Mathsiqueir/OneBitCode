<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Valores</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Enviando Valores do DOM para o JavaScripy</h1>
    <hr>
    <h2>Registre-se</h2>

    <section>
        <label for="username">Nome de Usuário:</label>
        <input type="text" placeholder="Matheus" name="username" id="username">
        <br>
        <label for="password">Senha:</label>
        <input type="password" placeholder="senha" name="password" id="password">
        <br>
        <label for="confirm_password">Confirme sua senha:</label>
        <input type="password" placeholder="confime senha" name="confirm_password" id="confirm_password" required >
        <br>
        <!--para acessar o elemento de nó pai parentNode-->
        <button id="register-button"">Registrar</button>
    </section>
   
</body>
</html>
