<!DOCTYPE html>
<html lang="pt-br" data-bs-theme='dark'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>offcanvas</title>
	<!--bootstrap css-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
<!--bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
	<header class="">
		<nav class="navbar">
			<img src="img/logoOneBitDark.png" alt="logoOnebitCode" class="img-fluid img">
			<button type="button" class="btn navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
				<span class="navbar-toggler-icon "></span>
			</button>
			<!-- OFFCANVAS MENU-->
			<div class="offcanvas offcanvas-end" tabindex="1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title">Offcanvas title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label=Close"></button>
				</div>
				<div class="offcanvas-body">
					<p> Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.</p>
					<div class="dropdown mt-3">
						<button type="button" class="btn btn-secondary  dropdown-toggle" data-bs-toggle="dropdown">dropdown button</button>
						<ul class="dropdown-menu">
							<li><a href="#" class="dropdown-item">HOME</a></li>
							<li><a href="#" class="dropdown-item">MENU</a></li>
							<li><a href="#" class="dropdown-item">SERVICES</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

</body>
</html>
