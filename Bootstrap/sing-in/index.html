<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class=" d-flex align-items-center ">
    <main class="w-100 m-auto form-container">
        <form action="#">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="bootstrap" class="mb-4 " height="57" width="72">
            <h1 class="h3 fw-normal ">Please sign-in</h1>
            <div class="form-floating ">
                <input type="email" class="form-control" id="floatingInput" placeholder="enter your email">
                <label for="floatingInput">e-mail</label>
            </div>
            <div class="form-floating ">
                <input type="email" class="form-control" id="floatingInput" placeholder="password">
                <label for="floatingInput">password</label>
            </div>
            <div class="form-check text-start my-3 ">
                <input type="checkbox" class="form-check-input  " id="floatingInput">
                <label for="floatingInput">Remember me</label>
            </div>
            <button class="btn btn-primary w-100 py-2 ">Sign-in</button>
            <p class="m-3 text-body-secondary fw-semibold  ">&copy; 2017-2024</p>
        </form>
    </main>
    
</body>
</html>
