<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="container-fluid p-5 ">
        <!--Carrossel automático-->
        <div id="slidesOnly" class="carousel slide rounded-5  w-75 m-auto mt-5 " data-bs-ride="carousel">
            <h2>Carrosel Automático</h2>
            <div class="carousel-inner rounded-5">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./img/praia1.jpg" alt="praia1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/praia2.jpg" alt="praia2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/praia3.jpg" alt="praia3" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/praia4.jpg" alt="praia4" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/praia5.jpg" alt="praia5" class="d-block w-100">
                </div>
            </div>
        </div>
        <!--Carroussel com controle-->
        <div id="" class="carousel slide rounded-5  w-75 m-auto mt-5" data-bs-ride="carousel">
            <h2>Carrossel com controle</h2>
            <div class="carousel-inner rounded-5">
                <div class="carousel-item active" data-bs-interval="100000">
                    <img src="./img/praia1.jpg" alt="praia1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/praia2.jpg" alt="praia2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/praia3.jpg" alt="praia3" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/praia4.jpg" alt="praia4" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/praia5.jpg" alt="praia5" class="d-block w-100">
                </div>
            </div>
            <div>
                <!--prev btn-->
                <button type="button" class="carousel-control-prev " data-bs-target="#slideInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon " aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <!--next btn-->
                <button type="button" class="carousel-control-next " data-bs-target="#slideInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon " aria-hidden="true"></span>
                    <span class="visually-hidden ">Next</span>
                </button>
            </div>
        </div>
        
        <!--Carrossel automático com marcação & controle-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <h2>Carrossel automático com marcação & controle</h2>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                      aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                      aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                      aria-label="Slide 3"></button>
            </div>
        <div class="carousel-inner rounded-5">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="./img/praia1.jpg" alt="praia1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/praia2.jpg" alt="praia2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/praia3.jpg" alt="praia3" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/praia4.jpg" alt="praia4" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/praia5.jpg" alt="praia5" class="d-block w-100">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
