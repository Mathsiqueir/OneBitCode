<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="py-5">
<main class="container px-4  container1">
    <!--LOGO-->
    <div class="text-center">
        <img src="./img/logoOneBitDark.png" class="img-fluid logoTop " alt="logo">
    </div>
    <!--SEGUNDA DIVISÃO-->
    <p class="paragraph mt-3">1-Qual o seu nome?</p>
    <div class="col input-group mb-3">
        
        <label for="firstName"class="input-group-text" id="spanFirstName">primeiro nome:</label>

        <input class="form-control " type="text" name="firstName" id="firstName" aria-describedby="spanFirstName">
    </div>
    <div class="col input-group mb-3 ">
        
        <label for="lastName"class="input-group-text" id="spanlastName">segundo nome:</label>

        <input class="form-control " type="text" name="lastName" id="lastName" aria-describedby="spanlastName">
    </div>
        <!--TERCEIRA DIVISÃO-->
    <p class="text-white">2-Qual o seu gênero</p>
    <div class="mb-3">
        <div>
            <input type="radio" name="gender" id="man">
            <label for="man">Homem</label>
        </div>
        
        <div>
            <input type="radio" name="gender" id="Mulher">
            <label for="Mulher">Mulher</label>
        </div>
        
        <div>
            <input type="radio" name="gender" id="noOne">
            <label for="noOne">Prefiro não dizer</label>
        </div>
    </div>
    <!--QUARTA DIVISÃO-->
    <p class="paragraph mt-3">3 - Marque os treinamentos que fez</p>
    <div class="mb-3 ">
        <div class="form-check form-switch ">
            <input class="form-check-input " type="checkbox" name="astronauta" id="basicAstro" role="switch">
            <label class="form-check-label " for="basicAstro">Treinamento basico de Astronauta</label>
        </div>
        <div class="form-check form-switch ">
            <input class="form-check-input " type="checkbox" name="fisico" id="basicFisic" role="switch">
            <label class="form-check-label " for="basicFisic">Treinamento físico basico </label>
        </div>
        <div class="form-check form-switch ">
            <input class="form-check-input " type="checkbox" name="astronauta" id="advancedAstro" role="switch">
            <label class="form-check-label " for="advancedAstro">Treinamento Avançado de Astronauta</label>
        </div>
        <div class="form-check form-switch ">
            <input class="form-check-input " type="checkbox" name="fisico" id="advancedFisic" role="switch">
            <label class="form-check-label " for="advancedFisic">Treinamento físico Avançado </label>
        </div>
    </div>
    <!--QUINTA DIVISÃO-->
    <p class="paragraph">4 - Quais voce acha que são suas qualidades?</p>
    <div class="row mb-3   ">
        <div class="col-3  ">
            <input type="checkbox" class="form-check-input " name="" id="proativo">
            <label class="text-capitalize form-check-label  " for="proativo">proativo</label>
        </div>
        <div class="col-3 ">
            <input type="checkbox" class="form-check-input " name="" id="resistente">
            <label class="text-capitali form-check-label ze " for="resistente">resistente</label>
        </div>
        <div class="col-6 ">
            <input type="checkbox" class="form-check-input " name="" id="vomito">
            <label class="text-capitalize "  form-check-label for="vomito">Não vomito fácil</label>
        </div>
        <div class="col-5  ">
            <input type="checkbox" class="form-check-input " name="" id="marciano">
            <label class="text-capitalize form-check-label  " for="marciano">não temo marciano</label>
        </div>
        <div class="col-7 ">
            <input type="checkbox" class="form-check-input " name="" id="starWars">
            <label class="text-capitalize form-check-label  " for="starWars">Já vi todos os starWars</label>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnRed">Enviar</button>
    </div>
    <div class="container footer text-center">
        <p>Feito por &copy;MatheusSiqueira 2024</p>
    </div>
</main>
</body>
</html>
