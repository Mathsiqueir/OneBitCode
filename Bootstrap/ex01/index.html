<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="d-flex align-items-center py-5">
    <main class="form-container mx-auto  bg-black p-4 rounded-3 shadow m-4">
        <form action="" class="m-3">
            <img src="img/logoOneBitDark.png" alt="" style="height:auto;width: 200px;" class="mb-3 d-flex m-auto ">
            
            <p class="text-white">1-Qual o seu nome?</p>
            <div class="col input-group mb-2 ">
                
                <label for="firstName"class="input-group-text" id="spanFirstName">primeiro nome:</label>

                <input class="form-control " type="text" name="firstName" id="firstName" aria-describedby="spanFirstName">
            </div>
            <div class="col input-group mb-2">
                
                <label for="lastName"class="input-group-text" id="spanlastName">segundo nome:</label>

                <input class="form-control " type="text" name="lastName" id="lastName" aria-describedby="spanlastName">
            </div>
            <p class="text-white">2-Qual o seu gênero</p>
            <div class="mb-3">
                <div>
                    <input type="radio" name="gender" id="man">
                    <label for="man">Homem</label>
                </div>
                
                <div>
                    <input type="radio" name="gender" id="Mulher">
                    <label for="Mulher">Mulher</label>
                </div>
                
                <div>
                    <input type="radio" name="gender" id="noOne">
                    <label for="noOne">Prefiro não dizer</label>
                </div>
            </div>
            <p>3 - Marque os treinamentos que fez</p>
            <div class="mb-3 ">
                <div>
                    <input type="radio" name="astronauta" id="basicAstro">
                    <label for="basicAstro">Treinamento basico de Astronauta</label>
                </div>
                <div>
                    <input type="radio" name="fisico" id="basicFisic">
                    <label for="basicFisic">Treinamento físico basico </label>
                </div>
                <div>
                    <input type="radio" name="astronauta" id="advancedAstro">
                    <label for="advancedAstro">Treinamento Avançado de Astronauta</label>
                </div>
                <div>
                    <input type="radio" name="fisico" id="advancedFisic">
                    <label for="advancedFisic">Treinamento físico Avançado </label>
                </div>
            </div>
            <p>4 - Quais voce acha que são suas qualidades?</p>
            <div class="row mb-3   ">
                <div class="col-3  ">
                    <input type="radio" name="" id="proativo">
                    <label class="text-capitalize " for="proativo">proativo</label>
                </div>
                <div class="col-3 ">
                    <input type="radio" name="" id="resistente">
                    <label class="text-capitalize " for="resistente">resistente</label>
                </div>
                <div class="col-6 ">
                    <input type="radio" name="" id="vomito">
                    <label class="text-capitalize " for="vomito">Não vomito fácil</label>
                </div>
                <div class="col-5  ">
                    <input type="radio" name="" id="marciano">
                    <label class="text-capitalize " for="marciano">não temo marciano</label>
                </div>
                <div class="col-7 ">
                    <input type="radio" name="" id="starWars">
                    <label class="text-capitalize " for="starWars">Já vi todos os starWars</label>
                </div>
            </div>
            <button type="button" class="btn btn-outline-danger m-auto d-flex ">Enviar</button>
        </form>
    </main>
</body>
</html>
