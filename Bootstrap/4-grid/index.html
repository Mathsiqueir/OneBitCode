<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script> 
    <style>
        .row{
            margin-bottom: 20px;
            border: 0.5px solid black;
            padding: 5px;
            border-radius: 10px;
        }
        .container{
            width: 90%;
        }
        .coll{
            background-color: #cc3030;
            margin: 3px;
            border-radius: 10px;
            text-align: center;
            color: white;

        }
    </style>
</head>
<body>
    <div class="container">
        <!--Responsividade do grid-->
        <div class="row">
            <div class="col coll">1</div>
            <div class="col coll">2</div>
            <div class="col coll">3</div>
            <div class="col coll">4</div>
            <div class="col coll">5</div>
            <div class="col coll">6</div>
            <div class="col coll">7</div>
            <div class="col coll">8</div>
            <div class="col coll">9</div>
            <div class="col coll">10</div>
            <div class="col coll">11</div>
            <div class="col coll">12</div>
        </div>
        <div class="row">
            <div class="col coll">1 of 2</div>
            <div class="col coll">2 of 2</div>
        </div>
        <div class="row">
            <div class="col coll">1 of 3</div>
            <div class="col coll">2 of 3</div>
            <div class="col coll">3 of 3</div>
        </div>
        <!--breakpoints-->
        <div class="row">
            <div class="col-sm coll">col BreakPoint pequeno</div>
            <div class="col-md coll">col BreakPoint medio</div>
            <div class="col-lg coll">col BreakPoint large</div>
            <div class="col-xl coll">col BreakPoint x-large</div>
        </div>
        <div class="row">
            <div class="col-md-8 coll">col-8 BreakPoint Médio</div>
            <div class="col-md-4 coll">col-4 BreakPoint Médio</div>
        </div>
    </div>
    


</body>
</html>
